    <div class="border">

        <div class="border-corner border-corner--right_top"></div>
        <div class="border-corner border-corner--bottom_left"></div>
        <div class="border-corner border-corner--bottom_right"></div>
        <div class="border-container">123</div>
    </div>


    <div class="js">
       <h2>Double Char func</h2>
        <p>
            function doubleChar(arr) {
                const result = [];

                arr.map(item => {
                    let newArr = item.split('');
                    let checkedChar = '';
                    newArr.map(char => {
                     if(checkedChar === char) result.push(item);
                         checkedChar = char;
                     })
                });

                return result;

            }
        </p>
    </div>

<script src="js/main.js"></script>
